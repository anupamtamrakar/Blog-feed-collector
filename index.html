<head>

<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta http-equiv="content-language" content="en" />

<link href="jquery.zrssfeed.css" rel="stylesheet" type="text/css" />

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="jquery.zrssfeed.min.js" type="text/javascript"></script>

<script src="http://admin.zazar.net/__system/_js/zframework/jquery.zframework.js" type="text/javascript"></script>

<title>News Collector</title>
<style>
.slider {
	width: 460px;
	height: 60px;
}
</style>

<script type="text/javascript">
$(document).ready(function () {
	$('#zticker').rssfeed('http://feeds.reuters.com/reuters/oddlyEnoughNews',{
		header: false,
		titletag: 'div',
		date: false,
		content: false
	}, function(e) {
		$.zazar.ticker({selector: '#zticker ul'});
	});

	$('#zslider').rssfeed('http://feeds.reuters.com/reuters/oddlyEnoughNews',{
		header: false,
		titletag: 'div',
		date: false,
		content: false,
		limit: 5
	}, function(e) {
		$.zazar.slider({selector: '#zslider ul'});
	});

	$('#zrotate').rssfeed('http://feeds.reuters.com/reuters/oddlyEnoughNews',{
		header: false,
		titletag: 'div',
		date: false,
		content: false,
		limit: 5
	}, function(e) {
		$.zazar.rotate({selector: '#zrotate ul'});
	});
});
</script>

<script type="text/javascript">
$(document).ready(function() {

	setRSSFeed('#menu');	

	$('#menu').change(function() {
		setRSSFeed(this);
	});

	function setRSSFeed(obj) {
		var feedurl = $('option:selected', obj).val();
		
		if (feedurl) {
			$('#test').rssfeed(feedurl);
		}
	}
});
</script>
<script type="text/javascript">

</head>
<body>
<h3 align="center">Latest Blog Updates</h3>
<table>
<tr align="top">

	<option value="http://feeds.feedburner.com/NdtvNews-TopStories">NDTV News</option>
<option value="http://zeenews.india.com/rss/nation.aspx">Zee news</option>
</select>
<div id="test1"></div>
</td>
  <td><h4>Blog updates</h4>

	<option value="http://feeds.feedburner.com/maktechblog">MakTechBlog.com</option>

<option value="http://feeds.feedburner.com/HowstuffworksComputerstuffDailyRssFeed">Howstuffworks.com</option>
</select>

</tr>
